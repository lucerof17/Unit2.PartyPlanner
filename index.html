<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Unit2.PartyPlanner/index.css">
    <title>Party Planner</title>
</head>
<body>

  <h1>Party Planner</h1>

  <!-- Form to add a new party -->
  <form id="partyForm">
    <label for="partyName">Name:</label>
    <input type="text" id="partyName" required>

    <label for="partyDate">Date:</label>
    <input type="date" id="partyDate" required>

    <label for="partyTime">Time:</label>
    <input type="time" id="partyTime" required>

    <label for="partyLocation">Location:</label>
    <input type="text" id="partyLocation" required>

    <label for="partyDescription">Description:</label>
    <textarea id="partyDescription" required></textarea>

    <button type="button" onclick="addParty()">Add Party</button>
  </form>

  <!-- List of parties -->
  <h2>Parties</h2>
  <ul id="partyList"></ul>

  <!-- List of events -->
  <h2>Events</h2>
  <ul id="eventList"></ul>

  <script src="../Unit2.PartyPlanner/index.js"></script>
</body>
</html>
